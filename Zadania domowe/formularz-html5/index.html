<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/xqkqgeow" method="POST">
        <label for="imie">Imię</label><br>
        <input type="text" name="imie" id="imie"><br>
        <label for="nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br>
        <label for="e-mail">e-mail</label><br>
        <input type="email" name="e-mail" id="e-mail"><br>
        <label for="tel">Telefon</label><br>
        <input type="tel" name="tel" id="tel"><br>
        <br>
        <br>
        <label for="miasto">Wybierz miasto</label><br>
        <select name="miasto" id="miasto">
            <option value="gdansk">Gdańsk</option>
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
        </select><br>
        <br>
        <br>
        <p>Wybierz płeć</p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Męzczyzna</label><br> 
        <input type="radio" name="gender" value="female" id="female">
        <label for="female" >Kobieta</label><br>   
        <br>
        <br>
        <br>
        <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        <input type="checkbox" id="zgoda" name="zgoda"><br>
        <br>
        <label for="message">Wiadomość:</label><br>
        <textarea maxlength="1000" id="message" name="message">Treść wiadomości</textarea><br>
        <input type="submit" value="Wyślij">


    </form>
</body>
</html>
